{% extends 'base.html' %} {% load static %} {% block title %}Cálculo de
Metabolismo Basal{% endblock %} {% block content %}

<head>
  <link rel="stylesheet" href="{% static 'css/treino.css' %}" />
</head>

<body>
  <section class="ContainerList">
    <div class="boxList">
      <h1 class="title-meta">Calcule sua Ingestão Diária de Água:</h1>

      <div class="container-form">
        <form method="post">
          {% csrf_token %}

          <div>
            <label class="title-label" for="genero">Gênero:</label>
            <select name="genero" id="genero">
              <option value="H">Homem</option>
              <option value="M">Mulher</option>
            </select>
          </div>

          <div>
            <label class="title-label" for="peso">Peso (kg):</label>
            <input type="number" name="peso" id="peso" step="0.01" required />
          </div>
          <div class="container-button">
            <button class="saveButton" type="submit">Calcular</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
{% endblock %}
