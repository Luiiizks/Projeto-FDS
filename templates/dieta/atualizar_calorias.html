{% extends 'base.html' %}
{% load static %}
{% block title %}Atualizar Calorias{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Atualizar Calorias</title>
</head>
<body>
    <h1>Atualizar Calorias da Dieta</h1>
    <form method="post">
        {% csrf_token %}
        <label for="calorias">Calorias:</label>
        <input type="number" name="calorias" value="{{ dieta.calorias }}">
        <input type="submit" value="Atualizar">
    </form>
    <a href="{% url 'dieta:lista_dietas' %}">Voltar para a lista de dietas</a>
</body>
</html>
{% endblock %}
