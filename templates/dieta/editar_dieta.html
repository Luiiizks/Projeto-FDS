{% extends 'base.html' %}
{% load static %}
{% block title %}Editar Dieta{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Editar Dieta</title>
</head>
<body>
    <h1>Editar Dieta</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Salvar Alterações">
    </form>
    <a href="{% url 'dieta:lista_dietas' %}">Voltar para a lista de dietas</a>
</body>
</html>
{% endblock %}
