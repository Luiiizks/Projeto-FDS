{% extends 'base.html' %}
{% load static %}
{% block title %}Criar Dieta{% endblock %}

{% block content %}
<h1>Criar Dieta</h1>
<link rel="stylesheet" href="{% static 'css/dieta.css' %}">
<form method="post">
    {% csrf_token %}
    <label for="id_titulo">TÃ­tulo:</label>
    <input type="text" id="id_titulo" name="titulo" class="titulo-input" required>
    <br>
    <label for="id_notas">Notas:</label>
    <textarea id="notas" name="notas" class="notas-input" rows="4" cols="50" required></textarea>

{% endblock %}
